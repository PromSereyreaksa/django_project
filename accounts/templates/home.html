{% extends "index.html" %} {% load crispy_forms_tags %} {% block start %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Homepage</title>
</head>
<body>
    <!-- Triggered Avatar Upload Popup -->
<div id="avatarModal" class="fixed inset-0 bg-black bg-opacity-50 items-center justify-center hidden z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-80">
    <h2 class="text-lg font-semibold mb-4 text-gray-800">Upload Avatar</h2>
    <form id="avatarForm" method="POST" enctype="multipart/form-data" action="{% url 'upload_avatar' %}">
      {% csrf_token %}
      <input type="file" name="avatar" accept="image/*" class="mb-4 w-full text-sm" required>
      <div class="flex justify-end gap-2">
        <button type="button" onclick="toggleModal(false)" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Upload</button>
      </div>
    </form>
  </div>
</div>


    
</body>
</html>
{% endblock %}
